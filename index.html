<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="css/normalize.css">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap.min.css" rel="stylesheet">   
        <link href="css/style.css" rel="stylesheet">
        <script src="js/jquery.min.js"></script>
    </head>
    <body>
        <div class="slide-1">
            <div class="container title-wrapper">
                <div class="row">
                    <header class="col-md-12">
                        <h1>
                            Сделай сайт за 45 минут!
                        </h1>
                        <span class="title-description">
                            Научись создавать красивые и рабочие сайты у нас
                        </span>
                    </header>
                </div>
            </div>
            <div class="container btn-wrapper">
                <div class="row">
                    <button class="col-md-2 col-md-offset-5 action-btn">
                        Научиться
                    </button>
                </div>
            </div>
        </div>
        <div class="slide-2">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12 arrow-v-1">
                        <div class="row">
                            <div class="col-md-6"></div>
                            <div class="col-md-6"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container why-we-wrapper">
                <div class="row">
                    <div class="col-md-12 arrow-v-1">
                        <h2>
                            Почему именно у нас?
                        </h2>
                    </div>
                </div>
                <div class="row profits-wrapper">
                    <div class="col-md-3">
                        <img src="imgs/icons/remote.png" alt="" class="profit-icon">
                        <div class="profit-title">
                            Обучайся<br>удалённо
                        </div>
                    </div>
                    <div class="col-md-3">
                        <img src="imgs/icons/classroom.png" alt="" class="profit-icon">
                        <div class="profit-title">
                            Обучим<br>даже с нуля
                        </div>
                    </div>
                    <div class="col-md-3">
                        <img src="imgs/icons/cacheback.png" alt="" class="profit-icon">
                        <div class="profit-title">
                            Вернём<br>бабки
                        </div>
                    </div>
                    <div class="col-md-3">
                        <img src="imgs/icons/care.png" alt="" class="profit-icon">
                        <div class="profit-title">
                            Позаботимся<br>после
                        </div>
                    </div>

                </div>
                <div class="row btn-wrapper">
                    <button class="col-md-2 col-md-offset-5 action-btn i">
                        Научиться
                    </button>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12 arrow-v-2">
                        <div class="row">
                            <div class="col-md-6"></div>
                            <div class="col-md-6"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/bootstrap.min.js"></script>

    </body>
